<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Name</legend>
				<label for="givenName">First</label>
				<input type="text" id="givenName" required="required" />
				<label for="sn">Last</label>
				<input type="text" id="sn" required="required" />
				<label for="displayName">Display name</label>
				<input type="text" id="displayName" />
			</fieldset>
			<label for="title">Title</label>
			<input type="text" id="title" required="required" />
			<fieldset>
				<legend>Email addresses</legend>
				<label for="mail">Primary</label>
				<input type="email" id="mail" readonly="readonly" />
			</fieldset>
			<fieldset>
				<legend>Phone numbers</legend>
				<label for="mobile">Mobile</label>
				<input type="text" id="mobile" />
				<label for="telephoneNumber">Office</label>
				<input type="text" id="telephoneNumber" />
			</fieldset>
			<fieldset>
				<legend>Login credentials</legend>
				<label for="cn">Username</label>
				<input type="text" id="cn" readonly="readonly" />
				<label for="userPassword">Password</label>
				<input type="password" id="userPassword" required="required" />
			</fieldset>
			<button type="submit">Save</button>
		</form>
	</body>
</html>
